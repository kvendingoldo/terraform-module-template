### To generate the output file to partially incorporate in the README.md,
### Execute this command in the Terraform module's code folder:
# terraform-docs -c .tfdocs-config.yml .

formatter: "markdown table" # this is required

version: ">= 0.13.0"

# header-from: main.tf
# footer-from: ""

recursive:
  enabled: true
  path: modules

sections:
  hide: []
  show: []

content: |-
  ----
  ## Documentation

  ----
  {{ .Inputs }}

  ----
  {{ .Modules }}

  ----
  {{ .Outputs }}

  ----
  {{ .Providers }}

  ----
  {{ .Requirements }}

  ----
  {{ .Resources }}

  ----
  ### Default excluded scoped actions
  ```hcl
  {{ include "/excluded_scoped_actions.tf" }}
  ```

output:
  file: README.md
  mode: inject
  template: |-
    <!-- BEGIN_TF_DOCS -->
    {{ .Content }}
    <!-- END_TF_DOCS -->

output-values:
  enabled: false
  from: ""

sort:
  enabled: true
  by: name

settings:
  anchor: true
  color: true
  default: true
  description: false
  escape: true
  hide-empty: false
  html: true
  indent: 3
  lockfile: false
  read-comments: true
  required: true
  sensitive: true
  type: true
